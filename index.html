<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive night city</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <a href="#" class="logo">Logo</a>

        <ul class="navlist">
            <li class="navlist__item">
                <a href="#home" class="active">Home</a>
            </li>
            <li class="navlist__item">
                <a href="#about">About</a>
            </li>
            <li class="navlist__item">
                <a href="#products">Products</a>
            </li>
            <li class="navlist__item">
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </header>

    <main class="main">

        <section class="parallax-home">
            <img src="images/home/sky.png" alt="sky">
            <img src="images/home/moon.png" alt="moon" id="moon">
            <img src="images/home/water.png" alt="water">
            <img src="images/home/center-city.png" alt="cityC">
            <img src="images/home/left-city.png" alt="cityL">
            <img src="images/home/train.png" alt="train">
            <img src="images/home/rail.png" alt="rail">
            
            <h1 class="parallax-home__title">Alive parallax night city</h1>

            <img src="images/home/hill-left-1.png" alt="hillL">
            <img src="images/home/hill-right-1.png" alt="hillR">
        </section>

    </main>

</body>
</html>
